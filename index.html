<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Senhor dos Anéis</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Quiz Senhor dos Anéis</h1>
        
        <!-- Container Inicial -->
        <div id="container-inicial">
            <button id="botao-iniciar" onclick="iniciarQuiz()">Iniciar Quiz</button>
        </div>
        
        <!-- Container do Quiz -->
        <div id="container-quiz" style="display:none;">
            <div id="pergunta"></div>
            <div class="opcoes">
                <button class="opcao" onclick="selecionarResposta(0)"></button>
                <button class="opcao" onclick="selecionarResposta(1)"></button>
                <button class="opcao" onclick="selecionarResposta(2)"></button>
                <button class="opcao" onclick="selecionarResposta(3)"></button>
            </div>
            <button id="botao-proxima" onclick="proximaPergunta()" disabled>Próxima Pergunta</button>
        </div>
        
        <!-- Container de Resultado -->
        <div id="container-resultado" style="display:none;">
            <h2>Seu Resultado: <span id="pontuacao"></span> de 6</h2>
            <p id="feedback"></p>
            <p id="tempo"></p>
            <button id="botao-reiniciar" onclick="reiniciarQuiz()">Reiniciar Quiz</button>
        </div>
    </div>
</body>
</html>
