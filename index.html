<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Simples</title>
  <link rel="stylesheet" href="estilo/style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <main class="container">
    <header>
      <h1>Quiz</h1>
    </header>

    <section id="container-inicial">
      <button id="botao-iniciar" onclick="iniciarQuiz()">Iniciar Quiz</button>
    </section>

    <section id="container-quiz" style="display:none;" aria-live="polite">
      <article id="pergunta"></article>
      <div class="opcoes">
        <button class="opcao" onclick="selecionarResposta(0)">Opção 1</button>
        <button class="opcao" onclick="selecionarResposta(1)">Opção 2</button>
        <button class="opcao" onclick="selecionarResposta(2)">Opção 3</button>
        <button class="opcao" onclick="selecionarResposta(3)">Opção 4</button>
      </div>
      <button id="botao-proxima" onclick="mostrarProximaPergunta()">Próxima Pergunta</button>
    </section>

    <section id="container-resultado" style="display:none;" aria-live="polite">
      <h2>Seu Resultado: <span id="pontuacao"></span> de 6</h2>
      <p id="feedback"></p>
      <button id="botao-reiniciar" onclick="reiniciarQuiz()">Reiniciar Quiz</button>
    </section>

    <footer>
      <p>Quiz desenvolvido por Projeto 6</p>
    </footer>
  </main>
</body>
</html>
